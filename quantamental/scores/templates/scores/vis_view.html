{% extends "base.html" %}
{% load static %}
{% block head %}
<!-- jQueryUI styling -->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="{% static 'scores/css/test.css' %}">
<link rel="stylesheet" href="{% static 'scores/css/line.css' %}">


{% endblock head %}


{% block content %}
<div class="container-fluid">


    <!-- Coins -->
    <div class="border border-info">
        <div class="scores row justify-content-center">
            <div class="col-12 p-1 text-center">
                <div id="chart-area1"></div>
            </div>
        </div>

        <div class="p-1">
            <div id="selections" class="row">
                <div class="col-md-4 col-sm-12">
                    <div id="slider-div">
                        <label>Date: <span id="dateLabel1">12/05/2013</span> - <span
                                id="dateLabel2">31/10/2017</span></label>
                        <div id="date-slider"></div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <select id="coin-select" class="form-control">
                        <option selected value="bitcoin">Bitcoin</option>
                        <option value="ethereum">Ethereum</option>
                        <option value="bitcoin_cash">Bitcoin Cash</option>
                        <option value="litecoin">Litecoin</option>
                        <option value="ripple">Ripple</option>
                    </select>
                </div>
                <div class="col-md-4 col-sm-12">
                    <select id="var-select" class="form-control">
                        <option selected value="price_usd">Price in dollars</option>
                        <option value="market_cap">Market capitalization</option>
                        <option value="24h_vol">24 hour trading volume</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Barchart -->
    <div class="border border-info mt-5 p-1">
        <div id="selections" class="row justify-content-center">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <div id="barchart-area"></div>
                </div>
            </div>
        </div>
        <div id="selections" class="row justify-content-center">
            <div class="col-9">
                <select id="metric-select" class="form-control">
                    <option selected value="revenue">Revenue</option>
                    <option value="profit">Profit</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Lincheart advanced -->
    <div class="scores row">
        <div class="col-6 text-center">
            <div id="chart-area3"></div>
            <div class="pt-3" id="slider-div">
                <label>Date: <span id="dateLabel3">13/05/2013</span> - <span id="dateLabel4">11/05/2018</span></label>
                <div id="date-slider2"></div>
            </div>
        </div>
    </div>

</div>
{% endblock content %}



{% block jsextra %}
<script>
    var csvUrl = "{% static 'data/revenues.csv' %}";
    var jsonUrl2 = "{% static 'data/coins.json' %}";
    var indices = "{% static 'data/indices.csv' %}";
</script>
<script type="text/javascript" src="{% static 'js/line_brushed.js' %}"></script>
<script type="text/javascript" src="{% static 'js/BarChart.js' %}"></script>
<script type="text/javascript" src="{% static 'js/LineChart.js' %}"></script>
<script type="text/javascript" src="{% static 'scores/js/main_vis.js' %}"></script>
{% endblock jsextra %}
