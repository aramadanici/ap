{% load static %}
<!DOCTYPE html>
<html lang="en">




<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base_auth.css' %}">
    {% block head %}
    {% endblock head %}
</head>

<body>
    <section class="container-fluid px-0">
        <div class="row align-items-center">
            <div class="col-6 d-flex justify-content-center">

                {% block first-col %}
                <div id="form-div">
                    {% block form-div-content %}

                    {% endblock form-div-content %}
                </div>
                {% endblock first-col %}
            </div>
            <div class="col-6">
                {% if request.resolver_match.url_name == 'login' %}
                <a class="sign" href="{% url 'scores:signup_view' %}">Sign up</a>
                {% else %}
                <a class="sign" href="{% url 'login' %}">Login</a>
                {% endif %}
                <img class="img-fluid" src="{% static 'img/crossinvest_stemma_nuovo-1.jpg' %}" alt="Image not found">
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/base_auth.js' %}"></script>
</body>



</html>
